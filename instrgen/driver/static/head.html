<script type="text/javascript">
function httpPostInject(theUrl, entrypoint, funcSet)
{
    if (funcSet.includes(entrypoint) === false) {
        alert("Unknown entry point, entry point needs to be selected element of callgraph")
        return
    }
    let jsonRepr = {}
    jsonRepr["entrypoint"] = entrypoint
    jsonRepr["funcset"] = funcSet

    let xhr = new XMLHttpRequest();
    xhr.open("POST", theUrl, true);
    xhr.setRequestHeader('Content-length', '0');
    xhr.send(JSON.stringify(jsonRepr));

    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                window.location.reload();
            }
        }
    }
}

function httpPostBuild(theUrl, buildArgs)
{
    let jsonRepr = {}
    jsonRepr["buildargs"] = buildArgs

    let xhr = new XMLHttpRequest();
    xhr.open("POST", theUrl, true);
    xhr.setRequestHeader('Content-length', '0');
    xhr.send(JSON.stringify(jsonRepr));
}


function httpPostPrune(theUrl)
{
    let xhr = new XMLHttpRequest();
    xhr.open("POST", theUrl, true);
    xhr.setRequestHeader('Content-length', '0');
    xhr.send('');

    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                window.location.reload();
            }
        }
    }
}

function updateTerminal() {

    let xhr = new XMLHttpRequest();
    let theUrl = 'http://localhost:8090/terminal';
    xhr.open("POST", theUrl, true);
    xhr.setRequestHeader('Content-length', '0');
  ;
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                let term = document.getElementById('terminal');
                term.innerHTML += xhr.response;
                term.scrollTop = term.scrollHeight;
            }
        }
    }
    xhr.send('')
}

setInterval(function() {
    updateTerminal()
}, 1000);

function clicked() {
}

function build_clicked(id, buildargs) {
        httpPostBuild('http://localhost:8090/build', buildargs);
}

function run_clicked(id,
                     otelservicename,
                     oteltracesexporter,
                     otelexporterotlpendpoint,
                     otelexporterzipkinendpoint) {
    let jsonRepr = {}
    jsonRepr["otelservicename"] = otelservicename
    jsonRepr["oteltracesexporter"] = oteltracesexporter
    jsonRepr["otelexporterotlpendpoint"] = otelexporterotlpendpoint
    jsonRepr["otelexporterzipkinendpoint"] = otelexporterzipkinendpoint
    let xhr = new XMLHttpRequest();
    xhr.open("POST", 'http://localhost:8090/run', true);

    xhr.setRequestHeader('Content-length', '0');

    xhr.send(JSON.stringify(jsonRepr));
}

function inject_clicked(entrypoint) {
    let funcSet = []
    let checkboxes = document.querySelectorAll('input[type=checkbox]:checked')
    for (let i = 0; i < checkboxes.length; i++) {
        funcSet.push(checkboxes[i].id)
    }
    httpPostInject('http://localhost:8090/inject', entrypoint, funcSet);
}
function prune_clicked() {
    httpPostPrune('http://localhost:8090/prune');
}

function selectall_clicked(source) {
    let checkboxes = document.getElementsByName('funcselector');
    for(let i=0, n=checkboxes.length;i<n;i++) {
        checkboxes[i].checked = true;
    }
}

function unselectall_clicked() {
    let checkboxes = document.getElementsByName('funcselector');
    for(let i=0, n=checkboxes.length;i<n;i++) {
        checkboxes[i].checked = false;
    }
}

</script>
